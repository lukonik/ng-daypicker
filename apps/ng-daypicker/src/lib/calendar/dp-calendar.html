<div class="dp-calendar" [attr.data-view]="view()">
  
  <!-- Calendar Header -->
  <dp-calendar-header
    [view]="view()"
    [period]="period()"
    (headerClick)="onCalendarHeaderClick()"
    (navigationClick)="onCalendarNavigation($event)">
  </dp-calendar-header>

  <!-- Month View -->
  @if (view() === 'month') {
    <div class="dp-calendar__content dp-calendar__content--month">
      <dp-month-view
        [period]="period()"
        [value]="value()"
        [mode]="mode()"
        (dateSelected)="onMonthDateSelected($event)">
      </dp-month-view>
    </div>
  }

  <!-- Year View -->
  @if (view() === 'year') {
    <div class="dp-calendar__content dp-calendar__content--year">
      <dp-year-view
        [period]="period()"
        (monthSelected)="onYearMonthSelected($event)">
      </dp-year-view>
    </div>
  }

  <!-- Multi-Year View -->
  @if (view() === 'multi-year') {
    <div class="dp-calendar__content dp-calendar__content--multi-year">
      <dp-multi-year-view
        [period]="period()"
        (yearSelected)="onMultiYearSelected($event)">
      </dp-multi-year-view>
    </div>
  }

</div>
